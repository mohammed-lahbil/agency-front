<form class="container">
    <div class="add-card row g-3">
        <h1 class="text-center">Ajouter client</h1>
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Nom complet</label>
            <div class="col-sm-10">
                <input [(ngModel)]="client.name" type="text" class="form-control" id="name" name="name" placeholder="Entrez votre nom complet">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="cin" class="col-sm-2 col-form-label">CIN</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="cin" id="cin" placeholder="Entrez votre numÃ©ro de CIN">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="agency" class="col-sm-2 col-form-label">Agence</label>
            <div class="col-sm-10">
                <select [(ngModel)]="client.agency" class="form-select" name="agency" aria-placeholder="Test" id="agency">
                    <option selected disabled style="color: rgba(0, 0, 0, 0.25);">-- Choisissez une agence --</option>
                    <option *ngFor="let agency of agencies" value="{{ agency }}">{{ agency.name }}</option>
                </select>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" (click)="addClient()">Ajouter</button>
        </div>
    </div>
</form>
